<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Customer Data Entry{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <header>
    <div class="header-inner">
      <span class="logo">&#128203; Customer Data System</span>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('operator') }}">Operator</a>
        <a href="{{ url_for('manager') }}">Manager</a>
      </nav>
    </div>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2026 Customer Data Entry System</p>
  </footer>
</body>
</html>
